<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
   
   
</head>

<body>


    <div>
        <h3>Password Validation</h3>
        <input type="text" id="validate" />
        <button onclick="validateThis()">Validate Field</button>
        <p id="error"></p>
    </div>
    <form id="nationality" name="personal" action="serverSide.php">
        <div>
            <h3>text fields</h3>
            <input type="text" name="yourName" onblur="onBlurring(this)" onfocus="onFocusing(this)" autofocus />
            <input type="text" name="address" onblur="onBlurring(this)" onfocus="onFocusing(this)" />
            <input type="text" name="city" onblur="onBlurring(this)" onfocus="onFocusing(this)" />
        </div>
        <div>
            <h3>Select Box</h3>
            <select name="selectBox">
                <option>Select</option>
                <option value="DOR">Dorset</option>
                <option value="YOR">Yorkshire</option>
                <option value="SUS">Sussex</option>
                <option value="SUR">Surrey</option>
            </select>
        </div>
        <div>
            <h3>Radio Box</h3>
            <input type="radio" name="s_method" value="pickup" id="pickupLabel" />
            <label for="pickupLabel">Pickup</label>

            <input type="radio" name="s_method" value="usps" id="uspsLabel" />
            <label for="uspsLabel">USPS</label>

            <input type="radio" name="s_method" value="usp" id="uspLabel" />
            <label for="uspLabel">USP</label>
        </div>
        <div>
            <h3>CheckRadio Box</h3>
            <input type="checkbox" name="credits" value="newsletter" id="newsLabel" />
            <label for="newsLabel">Option for newsletter</label>

            <input type="checkbox" name="credits" value="terms" id="termsLabel" />
            <label for="termsLabel">Agree Terms and Conditions</label>
        </div>
        <input type="submit" />
    </form>

    <p>Text results:<span id="textResults"></span></p>
    <p>Select Box results:<span id="selectResults"></span></p>
    <p>Radio results:<span id="radioResults"></span></p>
    <p>Check results:<span id="checkResults"></span></p>

    <script src="formScript.js"></script>
</body>
</html>
